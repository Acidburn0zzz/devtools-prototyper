<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
	<!ENTITY % prototyperDTD SYSTEM "chrome://devtools-prototyper/locale/strings.dtd">
	%prototyperDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
<head>
	<link rel="stylesheet" type="text/css" href="chrome://devtools-prototyper/skin/devtools-framework.css"/>
	<link rel="stylesheet" type="text/css" href="chrome://devtools-prototyper/skin/panel.css"/>
	<script type="application/javascript;version=1.8" src="chrome://browser/content/devtools/theme-switching.js"></script>
</head>
<body class="theme-body">
	<div class="dropdown-menu">
		<div class="devtools-menu" id="export-menu">
			<a class="item" href="#" data-service="local">&prototyperUI.saveLocally.label;</a>
			<a class="item" href="#" data-service="jsfiddle">&prototyperUI.JSFiddle.label;</a>
			<a class="item" href="#" data-service="codepen">&prototyperUI.codepen.label;</a>
			<a class="item" href="#" data-service="gist">&prototyperUI.publicGist.label;</a>
		</div>
	</div>
	<div class="devtools-menu" id="libraries-menu">
		<div class="devtools-toolbar">
			<input type="search" class="devtools-searchinput" id="libs-filter" placeholder="Find libraries"/>
		</div>
		<b>&prototyperUI.libs.results;</b>
		<div id="libraries-search-results"></div>
		<div class="separator"></div>
		<b>&prototyperUI.libs.injected;</b>
		<div id="injected-libs"></div>
	</div>
	<div class="devtools-container">
		<div id="sidebar">
			<button id="run-button" title="&prototyperUI.run.tooltip;">
				<i class="devtools-icon run"></i>
			</button>
			<button id="export-button" data-menu="export-menu" title="&prototyperUI.export.tooltip;">
				<i class="devtools-icon save"></i>
			</button>
			<button id="beautify-button" title="&prototyperUI.beautify.tooltip;">
				<i class="devtools-icon code"></i>
			</button>
			<button id="libraries-button" data-menu="libraries-menu" title="&prototyperUI.libraries.tooltip;">
				<i class="devtools-icon libraries"></i>
				<i class="badge"></i>
			</button>
			<button id="settings-button" title="&prototyperUI.settings.tooltip;">
				<i class="devtools-icon settings"></i>
			</button>

			<i class="spacer"></i>
			<button id="toggle-html" class="active">HTML</button>
			<button id="toggle-css" class="active">CSS</button>
			<button id="toggle-js" class="active">JS</button>
		</div>
		<div id="html-editor" class="devtools-main-content" data-lang="HTML"></div>
		<div id="css-editor" class="devtools-main-content" data-lang="CSS"></div>
		<div id="js-editor" class="devtools-main-content" data-lang="JS"></div>

		<div id="settings" class="devtools-main-content hide">
			<form>
				<h1 class="title">Settings</h1>
				<div class="setting">
					<input type="checkbox" id="emmet-enabled"></input>
					<label for="emmet-enabled">Enable Emmet</label>
				</div>
				<div class="setting">
					<input type="checkbox" id="es6-enabled"></input>
					<label for="es6-enabled">Enable ES6</label>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
